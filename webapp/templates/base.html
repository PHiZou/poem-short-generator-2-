<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Poem{% endblock %} | Poem Short Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">
                <span class="logo-icon">ðŸ“œ</span>
                <span class="logo-text">Daily Poem</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">Gallery</a>
                <a href="{{ url_for('generate_page') }}" class="nav-link btn-generate">Generate New</a>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>Daily AI-generated poems inspired by world news</p>
            <p class="footer-sub">Built with OpenAI, Piper TTS & MoviePy</p>
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
